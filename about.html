<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - CATALYST Global Business Empire</title>
  <style>
    /* Simple styling for the About page with luxury animation */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin: 0;
      /* Luxury shimmer effect on heading */
      animation: fadeIn 1.5s ease-out forwards, shine 3s linear infinite;
      background: linear-gradient(90deg, gold, white, gold);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    a {
      color: gold;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
      font-weight: bold;
    }
    a:hover {
      color: white;
    }
    /* Animation Keyframes */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes shine {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CATALYST GLOBAL BUSINESS EMPIRE</h1>
    <p>Welcome to our empire. Explore our vision, mission, core values, and meet our team.</p>
    <!-- Optional: A link to return to the main page -->
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
